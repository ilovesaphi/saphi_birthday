layout: default
title: "Happy Birthday"
---

<header>
  <h1>Alles Guddes fir däi Gebuertsdag Saphi!</h1>
  <h3></h3>
</header>

<section class="photo-gallery">
  <h2>Photos</h2>
  <div class="photos">
    {% for photo in site.data.photos %}
      <div class="photo">
        <img src="{{ photo.url }}" alt="{{ photo.caption }}">
        <p>{{ photo.caption }}</p>
      </div>
    {% endfor %}
  </div>
</section>

<section class="video">
    <h2>Hei däi Gebuertsdagsgeschenk. Do fueren mer dann zesummen am September hin :)</h2>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JXK0JmcO2_w?si=HLplYj2LQA0K6nCC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: beige;
  }

  header {
    background-color: beige;
    color: white;
    padding: 20px;
  }

  .photo-gallery {
    padding: 20px;
  }

  .photos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .photo {
    margin: 10px;
    padding: 10px;
    background: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .photo img {
    max-width: 100%;
    border-radius: 5px;
  }

  .photo p {
    margin-top: 10px;
    font-size: 14px;
    color: #333;
  }
</style>
